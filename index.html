<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
  
  <title>Sorteador de Número</title>
</head>
<body>
  <header>
    <h1>Sorteador</h1>
  </header>

  <main>
    <form method="POST" id="formulario">
      <label for="inicio">Número inicial:</label>
      <input type="number" id="inicio" name="inicio" required>
      
      <label for="fim">Número final:</label>
      <input type="number" id="fim" name="fim" required>

      <button type="submit" id="btn-sortear">Sortear</button>
    </form>

    <div id="resultado"></div>
  </main>

  <footer>
    <p>Produzido por Wellington Lima. SDG.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
